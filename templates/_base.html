    {% endblock %}

</head>
    <body>
        {% block content %}
        {% endblock content %}
        {% block footer %}
            <div class="container mx-auto">
               <footer class="">
                    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
                      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© {%  now "Y"  %} <a href="https://www.fortkentcinema.com/" class="hover:underline">Fort Kent Cinema</a>. All Rights Reserved.

            </footer>

        {% endblock footer %}
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", () => {
              const links = document.querySelectorAll('a[href^="#"]'); // Select all anchor links
            
              links.forEach(link => {
                link.addEventListener("click", function (event) {
                  const targetId = this.getAttribute("href").substring(1); // Remove the '#' from href
                  const targetElement = document.getElementById(targetId);
            
                  if (targetElement) {
                    event.preventDefault(); // Prevent default jump behavior
            
                    // Smooth scroll to the target element
                    targetElement.scrollIntoView({
                      behavior: "smooth",
                      block: "start" // Scroll to the top of the target element
                    });
                  }
                });
              });
            });
        </script>
    </body>
</html>
